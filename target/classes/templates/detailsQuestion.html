<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Question Details</title>
</head>
<body>
<h1>Question Details</h1>
<h2 th:text="${question.questionText}"></h2>
<h3>Tags:
    <span th:each="tag : ${question.tags}" th:text="${tag.subjectText}"></span>
</h3>
<h3>Answers:</h3>
<ul>
    <li th:each="answer : ${answers}" th:text="${answer.answerText}"></li>
</ul>
<h3>Add New Answer:</h3>
<form th:action="@{/questions/{id}}" th:object="${newAnswer}" method="post">
    <textarea name="answerText" rows="4" cols="50" th:field="*{answerText}"></textarea>
    <br>
    <input type="submit" value="Submit">
</form>
<a href="/questions">Back to Questions List</a>
</body>
</html>
